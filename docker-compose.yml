version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: beautips_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-beautips_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beautips_password}
      POSTGRES_DB: ${POSTGRES_DB:-beautips_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beautips_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beautips_network
    restart: unless-stopped

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beautips_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-beautips_user}:${POSTGRES_PASSWORD:-beautips_password}@postgres:5432/${POSTGRES_DB:-beautips_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production-min-32-characters}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}
      FROM_NAME: ${FROM_NAME:-BeauTips}
      BASE_URL: ${BASE_URL:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - beautips_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beautips_frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - beautips_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  beautips_network:
    driver: bridge
